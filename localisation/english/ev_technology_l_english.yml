 tech_ark_weapons_1:0 "Arkship Ray"
 tech_ark_weapons_1_desc:0 "This weapon emits colorful rays, beautiful and dangerous."
 tech_ark_weapons_2:0 "Arkship Focusing Beam "
 tech_ark_weapons_2_desc:0 "By focusing the energy of the arkship ray further,we make the weapon precise and devastating."
 tech_ark_weapons_3:0 "Arkship Blasting Beam"
 tech_ark_weapons_3_desc:0 "By reducing the energy loss of the arkship ray during launch stage, we make the weapon violently explose after hitting the hull."
 tech_ark_weapons_4:0 "Arkship Destruction Beam"
 tech_ark_weapons_4_desc:0 "By increasing the damage to the shield of the blasting beam, we create a weapon of destruction."


 tech_ark_torpedo_1:0 "Zealot Missile"
 tech_ark_torpedo_1_desc:0 "Zealot Missiles fly extremely fast. They are equipped with basic guidance technology and a general-purpose shield."
 tech_ark_torpedo_2:0 "Stalker Missile"
 tech_ark_torpedo_2_desc:0 "Stalker Missiles have improved zealot missles' guidance system, making it precise."
 tech_ark_torpedo_3:0 "Immortal Missile"
 tech_ark_torpedo_3_desc:0 "Immortal Missiles are equipped with solid shields to ensure that they will stand incoming fire power before hitting enemies."
 tech_ark_torpedo_4:0 "Marauder Missile"
 tech_ark_torpedo_4_desc:0 "Marauder Missiles are our ultimate technology, and the fragmentations after exploding on the enemy will deal even greater damage."

 tech_ark_empty_beam:0 "Void Beam"
 tech_ark_empty_beam_desc:0 "By studying the nature of this particular energy, perhaps we can build a powerful weapon."
 tech_ark_research_on_the_empty_beam:0 "In-Depth study of the void beam"
 tech_ark_research_on_the_empty_beam_desc:0 "Through further research on the void beam, we have created these two unique weapons."
 tech_ark_light_destruction:0 "Light of Destruction"
 tech_ark_light_destruction_desc:0 "We use our top technology to bring the light of destruction to the enemy."


tech_ark_pd:0 "Arkship Close-In Weapon System"
 tech_ark_pd_desc:0 "The impenetrable point defense network allows us ignoring any carriers."

 tech_ark_strike:0 "Arkship Carrier Aircraft"
 tech_ark_strike_desc:0 "These aircraft have undergone countless actual tests. Their firepower and survivability are far superior to those of other ordinary fighters."



 tech_ark_armor_1:0 "Experimental Arkship Armor"
 tech_ark_armor_1_desc:0 "The armor created by the high investment and special craftsmanship can cause a life-and-death reversal of the battle situation."
 tech_ark_armor_2:0 "Arkship Armor"
 tech_ark_armor_2_desc:0 "A hard armor created by combining ceramics with a variety of metals into a new type of material without sacrificing elasticity."
 tech_ark_armor_3:0 "Improved Arkship Armor"
 tech_ark_armor_3_desc:0 "This brand new armor is made up of a combination of crystals and metals of various qualities to increase the strength of the hull."
 tech_ark_armor_4:0 "Advanced Arkship Armor"
 tech_ark_armor_4_desc:0 "The armor of the new generation is analyzed from an unknown ancient civilization. Its strength and resistance surpasses all its previous generation."
 tech_ark_armor_5:0 "Ultimate Arkship Armor"
 tech_ark_armor_5_desc:0 "The armor of this material comes from an unknown ancient civilization. their level of technology is not what the universe should have. perhaps it is this civilization that brought life to the universe."

 tech_ark_shield_1:0 "Experimental Arkship Shield"
 tech_ark_shield_1_desc:0 "A shield prevents enemy firepower from maximum load."
 tech_ark_shield_2:0 "Arkship Shield"
 tech_ark_shield_2_desc:0 "The enhanced shield generator provides a stronger shield."
 tech_ark_shield_3:0 "Improved Arkship Shield"
 tech_ark_shield_3_desc:0 "By superimposing special constructions, we reduce the energy waste of the shield and boosted the shield strength."
 tech_ark_shield_4:0 "Advanced Arkship Shield"
 tech_ark_shield_4_desc:0 "The psionic crystal matrix can stands a substantial amount of firepower, and tiny wormholes covering the surface can shift the projected attack to invalidates most of the firepower."
 tech_ark_shield_5:0 "Ultimate Arkship Shield"
 tech_ark_shield_5_desc:0 "The shield of this material comes from an unknown ancient civilization. their level of technology is not what the universe should have. perhaps it is this civilization that brought life to the universe."


 tech_ark_reactor_1:0 "Arkship Reactor"
 tech_ark_reactor_1_desc:0 "The huge arkship needs a powerful reactor."
 tech_ark_reactor_2:0 "Improved Arkship Reactor"
 tech_ark_reactor_2_desc:0 "The huge arkship needs a powerful reactor."
 tech_ark_reactor_3:0 "Advanced Arkship Reactor"
 tech_ark_reactor_3_desc:0 "As we controls the energy propeling the universe, the void is no longer an obstacle to our progression."

 tech_ark_aux_reactor_1:0 "Auxiliary Arkship Reactor"
