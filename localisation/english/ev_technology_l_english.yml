#通用
 tech_homeless_production_resources_minerals_1:0 "Mineral production cabin"
 tech_homeless_production_resources_minerals_1_desc:0 "A homeship can absorb thin interstellar dust like a baleen whale filter-feeding shrimp, and extract and refine valuable minerals."
 tech_homeless_production_resources_minerals_2:0 "Mineral efficient production cabin"
 tech_homeless_production_resources_minerals_2_desc:0 "Homeships can intercept high-speed meteors like dolphins hunt small fish, and extract and refine valuable minerals."
 tech_homeless_production_resources_minerals_3:0 "Mineral Extreme Production Chamber"
 tech_homeless_production_resources_minerals_3_desc:0 "Homeships can tow huge asteroids like killer whales hunt great white sharks, and extract and refine valuable minerals."
 
 tech_homeless_production_resources_energy_1:0 "Energy production cabin"
 tech_homeless_production_resources_energy_1_desc:0 "In the past, the way we obtained energy was just a poor imitation of stars, but controlled fusion technology can create small stars to decorate our home ships."
 tech_homeless_production_resources_energy_2:0 "Energy efficient production cabin"
 tech_homeless_production_resources_energy_2_desc:0 "Allowing matter to release energy is a huge waste of time and resources. It is considered to be the best use of matter to completely convert matter into energy through positive and negative matter annihilation."
 tech_homeless_production_resources_energy_3:0 "Energy efficiency production cabin"
 tech_homeless_production_resources_energy_3_desc:0 "The vacuum is not empty, the quantum fluctuations of the universe are like the tides of the sea, and the home ship is a flat boat, which uses the zero-point vacuum energy to swim in it."
 
 tech_homeless_production_resources_food_1:0 "Food production cabin"
 tech_homeless_production_resources_food_1_desc:0 "The raising of livestock requires the precious space of the home ship, and its efficiency in converting feed to animal protein is too low. It is undoubtedly more efficient to directly synthesize artificial meat with plant protein."
 tech_homeless_production_resources_food_2:0 "Food efficient production cabin"
 tech_homeless_production_resources_food_2_desc:0 "Algae reproduce much faster than higher plants. They only need to provide them with light, moisture and a little feed, and they can return food that is sufficient for our family to thrive."
 tech_homeless_production_resources_food_3:0 "Food production capsule"
 tech_homeless_production_resources_food_3_desc:0 "Gene-edited microorganisms are prolific and nutrient-rich, and immobilized enzyme technology can turn them into any food they want, with a taste comparable to or even better than natural foods."
 
 tech_homeless_production_resources_alloys_1:0 "Alloy production cabin"
 tech_homeless_production_resources_alloys_1_desc:0 "Various minerals are heated and melted in a giant furnace, then injected into a metal cavity to be directly die-casted, and finally processed by a CNC machine to the required parts."
 tech_homeless_production_resources_alloys_2:0 "Alloy efficient production cabin"
 tech_homeless_production_resources_alloys_2_desc:0 "With the help of explosive particles, many metals that could not be combined can also be made into alloys. Under the impact of the explosion, the particles of these metals collided with each other at high speed and were tightly combined."
 tech_homeless_production_resources_alloys_3:0 "Alloy Extreme Production Chamber"
 tech_homeless_production_resources_alloys_3_desc:0 "The nano-robot-assisted alloy production cabin is like a living thing, which can freely change the shape of the mold, which greatly improves the yield and quality of the alloy."
 
 tech_homeless_production_resources_consumer_goods_1:0 "Consumer product production cabin"
 tech_homeless_production_resources_consumer_goods_1_desc:0 "The assembly line composed of three-dimensional printers can not only mass-produce consumer products, but also meet the diverse personal needs of consumers."
 tech_homeless_production_resources_consumer_goods_2:0 "Efficient production cabin for consumer products"
 tech_homeless_production_resources_consumer_goods_2_desc:0 "Metals in a vacuum can easily adhere to each other due to molecular diffusion. The production chamber built with the help of the cosmic vacuum environment can easily assemble electronic components into consumer products by cold welding."
 tech_homeless_production_resources_consumer_goods_3:0 "Consumer Product Extreme Production Chamber"
 tech_homeless_production_resources_consumer_goods_3_desc:0 "As long as the design is pre-stored, the nanorobot can produce almost everything it wants, from toys that young individuals like to replacement parts for home ships."
 
