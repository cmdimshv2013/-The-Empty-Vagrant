 tech_ark_drive_1:0 "Arkship Engine"
 tech_ark_drive_1_desc:0 "Due to the singularity of the arkship, we need to design a special engine."
 tech_ark_drive_2:0 "Improved Arkship Engine"
 tech_ark_drive_2_desc:0 "Due to the singularity of the arkship, we need to design a special engine."
 tech_ark_drive_3:0 "Advanced arkship engine"
 tech_ark_drive_3_desc:0 "This powerful engine can tear time and space and bring us to our destination in the blink of an eye."


 tech_ark_thruster_2:0 "Improved Arkship Thruster"
 tech_ark_thruster_2_desc:0 "We have further improved the arkship thruster to make it even more powerful."
 tech_ark_thruster_3:0 "Advanced Side Thruster"
 tech_ark_thruster_3_desc:0 "Obviously, the most powerful arkship must also be equipped with the most powerful thrusters."


 tech_ark_cpu:0 "Arkship Combat Computer"
 tech_ark_cpu_desc:0 "Due to the uniqueness of the ark, we need to design an appropriate combat computer"

 tech_aux_module:0 "Arkship Auxiliary Module"
 tech_aux_module_desc:0 "It is necessary to focus every details of our home."


 tech_intensify_hull:0 "Hull Enhancement"
 tech_intensify_hull_desc:0 "Compressing the proper material into ultra-high density is a means of effectively improving protection."


