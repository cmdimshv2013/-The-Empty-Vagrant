 tech_build_fathership:0 "World Ship"
 tech_build_fathership_desc:0 "The huge world ship can do all the space engineering we need as a construction ship."
 tech_homeless_ship:0 "Home Ship"
 tech_homeless_ship_desc:0 "These huge ships will fulfill our basic demands."
 tech_build_escort:0 "Escort Fleet"
 tech_build_escort_desc:0 "Foundation of the wandering in the void"
 tech_build_battle_ark:0 "Combat Arkship"
 tech_build_battle_ark_desc:0 "The flagship of fleets, responsible for almost everything in the fleet's voyage."

tech_technological_singularity:0 "Technology Singularity"
tech_technological_singularity_desc:0 "When our technology reached the bottleneck, the mysterious technology of ancient civilization opened a new window for us. we have found the key to the next generation of civilization"
tech_technological_singularity.desc:0 "Unlock a series of mysterious technologies from ancient civilizations"
 tech_build_salvation_ark:0 "The Ark"
 tech_build_salvation_ark_desc:0 "This is a legendary building that countless generations of predecessors could not even think of, and the ark will be the true legacy of our civilization."
tech_war_stronghold:0 "War Fortress"
tech_war_stronghold_desc:0 "The war fortress has a fully self-sufficient ecosystem, equipped with cutting-edge technology, supersaturated firepower and state-of-the-art test weapons. One ship is enough to launch a comprehensive war."
tech_void_weapons:0 "Void Weapon"
tech_void_weapons_desc:0 "These weapons come from the ships we found in a mysterious subspace barrier. They are completely different from any known technology. Although we cannot fully understand their secrets, we managed to fix part of the weapon systems."
tech_void_watcher:0 "The Warden"
tech_void_watcher_desc:0 "An entire planet is reconstructed as a dreadful fortress."


 tech_exploring_unknown_1:0 "Explore The Mist"
 tech_exploring_unknown_1_desc:0 "The vast galaxy is about to show its secret to us. Maybe we are not the first species eagering the knowledge, maybe we are the last survived one curious to the void, or maybe we are the only one living alone in the space, yet in any case, we will take the first step bravely, and we won't stop there."
tech_exploring_unknown_1.title:0 "§HUnlock Function:§! Survey reward"
tech_exploring_unknown_1.desc:0 "After surveying a celestial body, randomly obtain §G0.25§! months of output §Y£energy£$energy$ £minerals£$minerals$ £food£$food$ £unity£$unity one of $ £influence£$influence$§!\n and gain §G0.5§! months §Y£physics_research£ £society_research£ £engineering_research£ Research Points§! output"

 tech_exploring_unknown_2:0 "United As One"
 tech_exploring_unknown_2_desc:0 "We step into the void, we are united"
 tech_exploring_unknown_2.title:0 "§HEnhancements:§! Survey rewards"
