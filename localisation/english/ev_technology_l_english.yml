 tech_homeless_production_exotic_gases_1_lithoid:0 "Alien gas extraction technology"
 tech_homeless_production_exotic_gases_1_lithoid_desc:0 "Alien gas is very precious, but it is not advisable to collect it in traditional ways. They can only be collected by special collection techniques."
 tech_homeless_production_exotic_gases_2_lithoid:0 "Alien Gas Synthesis Technology"
 tech_homeless_production_exotic_gases_2_lithoid_desc:0 "Alien gas can be produced artificially, but it is more difficult and requires advanced refining equipment."
 tech_homeless_production_rare_crystals_1_lithoid:0 "Rare crystal extraction technology"
 tech_homeless_production_rare_crystals_1_lithoid_desc:0 "Mining these crystals without damaging or even destroying them is a work that requires high precision and requires extremely sophisticated advanced equipment."
 tech_homeless_production_rare_crystals_2_lithoid:0 "Rare Crystal Synthesis Technology"
 tech_homeless_production_rare_crystals_2_lithoid_desc:0 "The crystallization process is complicated and difficult, but as long as there is a special production plant, we can produce artificial crystals."
 tech_homeless_production_volatile_motes_1_lithoid:0 "Explosive particle extraction technology"
