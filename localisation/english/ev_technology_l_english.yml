 tech_efficient_building_module:0 "Efficient Building Module"
 tech_efficient_building_module_desc:0 "Our time is precious, so we need to construct our base more efficiently."


 tech_wormhole_launcher:0 "Wormhole Generator"
 tech_wormhole_launcher_desc:0 "Tear a small area of space through the launcher to form a short wormhole. our fighters can now safely withdraw from the battle"

 tech_phase_recall:0 "Phase Recall"
 tech_phase_recall_desc:0 "Nothing is more important than our lives. as long as lives of our warriors can be saved, sacrifice is worth to be made."

tech_galaxy_guardians:0 "Guardian Of The Galaxy"
tech_galaxy_guardians_desc:0 "Our prophet foresaw a shadow, a catastrophe that brought countless deaths and destruction. when an unimaginable dark frenzy approaching us, no one will stand up but ourselves"
tech_galaxy_guardians.desc:0 "Damage to the crisis:§G+5%§!"


tech_methodology:0 "Methodology"
tech_methodology_desc:0 "Everything behave under their intrinsic laws. if you cannot find them now, all you need to do is to look through a different prespective."

tech_metaphysics:0 "Metaphysics"
tech_metaphysics_desc:0 "An ultimate body behind everything governs everything in nature. everything in the world is the product of this eternal, ultimate ontology."

tech_psychic_power:0 "Psychic Power"
tech_psychic_power_desc:0 "Stupids pursue power outwards, and devout seeks power inward."

tech_ultimate_answer:0 "The Ultimate Answer"
tech_ultimate_answer_desc:0 "We have come to the ultimate answer to the universe - this tens of millions of years of empty world exists only for us."
tech_ultimate_answer_plant.title:0 "§HAdds leadership characteristics:§! the chosen one"
tech_ultimate_answer_plant.desc:0 "§YThe chosen one§! will appear as a regular feature among newly recruited leaders"


tech_calamine_astral_meridian:0 "Star Manual Of The Masters Of Gan And Shi"
tech_calamine_astral_meridian_desc:0 "From the movement of the sun, the moon, the five planets, the three surroundings, the twenty-eighth lunar masions, we can predict motions of stars."

tech_opposite_horizon_theory:0 "Reverse Vision Theory"
tech_opposite_horizon_theory_desc:0 "Human eyes are shallow and easy to be deceived. but through a special perspective, we gain insight into the truth of the universe."

tech_grand_unified_theories:0 "The Great Unification Theory"
tech_grand_unified_theories_desc:0 "Under the unity of gravity and antigravity, we get the unity of the basic forces of the universe. we have found the origin of force. the universe's theory of everything."

tech_ultimate_theory:0 "The Ultimate Theory"
tech_ultimate_theory_desc:0 "I am very pleased that our efforts to seek knowledge never end, we always have the challenge of getting new discoveries. explore the principles that cannot be explained by deeper principles."


 tech_arms_race:0 "Arms Race"
 tech_arms_race_desc:0 "The cold void cannot be relied on. if we are not strong enough, the only destiny of us is our extinction."

tech_interstellar_hegemony:0 "Star Hegemony"
tech_interstellar_hegemony_desc:0 "In this endless void, only the military power matters. This universe is not a kindergarten, and there is no constraints of moral."

tech_stellar_furnace:0 "Star Furnace"
tech_stellar_furnace_desc:0 "We can make the best use of stars to power our forging plants."

 tech_star_forging_plant:0 "Starry Forging Factory"
 tech_star_forging_plant_desc:0 "After a deep understanding of the physical laws of the void, we improve our star forge through reducing our production consumption."


tech_star_journey:0 "Path Of Stars"
tech_star_journey_desc:0 "The stars, my destination."

tech_anti_war:0 "Nonviolence"
tech_anti_war_desc:0 "In war, whichever side may call itself the victor, there are no winners, but all are losers."

tech_protecting_territory:0 "Homeland Defense"
tech_protecting_territory_desc:0 "Violence is not what we want. But when peace is not a solution, we will do whatever need to be done."

tech_paradise:0 "Garden Of Eden"
tech_paradise_desc:0 "Eternal void, the garden of eden we're looking for."


tech_centralized_rule:0 "Totalitarianism"
tech_centralized_rule_desc:0 "Everything within the state, nothing outside the state, nothing against the state"

tech_escape_freedom:0 "Escape From Freedom"
tech_escape_freedom_desc:0 "Use repressive means to maintain and enforce social control. rely on various administrative means, decrees, and military police to gradually cultivate people's authoritarian character."

tech_wahl_system:0 "Varna"
tech_wahl_system_desc:0 "Collectiveness" and "hierarchy" constitute our society."

tech_utopia:0 "The Utopia"
tech_utopia_desc:0 "All classes are doing their duty and not overdoing the power. this is the world of perfection."


tech_empty_parliament:0 "Void Council"
tech_empty_parliament_desc:0 "Various ideas collide here, and countless decisions are born here."

tech_one_vision:0 "One Vision"
tech_one_vision_desc:0 "The true unity can only be achieved when the ultimate goal of the state and its people is the same."

tech_wills_unite:0 "United Will"
tech_wills_unite_desc:0 "Real unity is the gathering of all our emotions."

tech_onsolidated_thinking:0 "Integrated Thinking"
tech_onsolidated_thinking_desc:0 "I am the country, the country is me, we are one."


tech_leader_exp:0 "Leader Promotion"
tech_leader_exp_desc:0 "Seeking common ground while reserving difference within a group is natural and inevitable; in the end, ."

tech_business_channel:0 "Commercial Route"
tech_business_channel_desc:0 "We have carefully developed this route to maintain our business transportation from any intrusive people."

tech_cooperation_reciprocity:0 "Cooperative Reciprocity"
tech_cooperation_reciprocity_desc:0 "Smart people walk with friends, the pace is always one."

tech_galaxy_market:0 "Pan Galaxy Market"
tech_galaxy_market_desc:0 "The world market for the all-galaxy civilization has been formed. what we have to do is to maximize its benefit."

tech_space_architecture:0 "Space Construction"
tech_space_architecture_desc:0 "Build our defense, then we talk with others."

tech_channel_detection:0 "Hyperlane Detection"
tech_channel_detection_desc:0 "Technology is not a rigid knowledge of the problem, but a product that makes us extraordinary. the ordinary people can't understand our progress."

tech_make_enemies:0 "Rivalry"
tech_make_enemies_desc:0 "We have no obligation to trust any aliens, and we won't. survival is the first priority of civilization."

tech_war_fortress:0 "War Fortress"
tech_war_fortress_desc:0 "No one can pass through our final fortress"

tech_civic_points:0 "Fleet Integration"
 tech_civic_points_desc:0 "Advanced technology not only brings productivity improvements, but more importantly, changes in thinking and management models."

