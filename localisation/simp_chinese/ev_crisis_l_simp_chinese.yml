 ev_crisis.400.name:0 "侦测到新生利维坦舰队"
 ev_crisis.400.desc:0 "在被§Y$leviathans_union$§!几轮掠夺式的轨道轰炸之后，§H[event_target:ev_leviathans_crisis_know_bomb.GetName]§!上空居然出现了新的$leviathans_union$舰队！想必他们是可以通过这种方式增加自身实力。"
 ev_crisis.400.a:0 "必须阻止他们"
 ev_crisis.401.name:0 "侦测到星球覆灭"
 ev_crisis.401.desc:0 "在被§Y$leviathans_union$§!高强度的轨道轰炸之后，§H[event_target:ev_leviathans_crisis_know_bomb_finish.GetName]§!已经被完全收割，现在只剩下荒芜的空壳，想要重建应该是不可能的了。"
 ev_crisis.401.a:0 "必须阻止他们"
 ev_crisis.402.name:0 "侦测到星球被殖民"
 ev_crisis.402.desc:0 "在被§Y$leviathans_union$§!殖民船的一段时间殖民之后，§H[event_target:ev_leviathans_crisis_know_colonization.GetName]§!已经被完全收割，现在只剩下荒芜的空壳，想要重建应该是不可能的了。"
 ev_crisis.402.a:0 "必须阻止他们"
 
 ev_crisis.410.name:0 "削弱$leviathans_union$"
 ev_crisis.410.desc:0 "鉴于最近§Y$leviathans_union$§!舰队的巨大威胁，以及可通过汲取星球营养物质使该星彻底荒芜的情况，我们的科学家迫切希望能找到某种方法削弱甚至完全阻止他们，再不济也要延缓他们的进攻，为我们的反击赢得喘息时间。"
 ev_crisis.410.a:0 "放手去做吧！"
 
 ev_crisis.411.name:0 "削弱$leviathans_union$-突破"
 ev_crisis.411.desc:0 "经过大量的样本比对与反复的测试，我们的科学家找到了一些可能削弱§Y$leviathans_union$§!舰队的办法。\n\n第一种是通过科研船向尚未被污染的星球投放大量实验性的营养阻断微生物，理论上应该可以防止他们通过各种形式获取新的养分，从而阻断他们的步伐。但同时这种微生物也会大幅度地降低目标星球上的宜居度。\n\n第二种是向舰队列装一些具有深层穿透效应的弹头和高能射线，这样应该可以极大的提升我们舰队与之交战的优势。\n\n出于资源分配的考虑，我们只能选择一种方案。不论如何，科学家希望能进行一次实验性的进攻以证明有效。我们应该怎么办？"
 ev_crisis.411.a:0 "同意投放微生物"
 ev_crisis.411.a.tooltip:0 "国家法令: §H$edict_ev_stop_leviathans_crisis$§!将被添加"
 ev_crisis.411.b:0 "同意列装穿透武器"
 ev_crisis.411.b.tooltip:0 "将获得修正: $penetrability_leviathans_crisis_weapon_use$"
 
 ev_crisis.420.name:0 "收到来自§H[From.GetName]§!的信号"
 ev_crisis.420.desc:0 "我们想要在你的领土范围内的一些星球上投放微生物阻断剂，以延缓§Y$leviathans_union$§!的进攻。自然这些东西可能为给生态带来一些影响，但请相信这是必要的....\n\n下列是目标: [event_target:ev_leviathans_crisis_weapon_use_choosen.GetName]"
 ev_crisis.420.a:0 "好吧"
 ev_crisis.420.b:0 "绝对不行"
 
 ev_crisis.421.name:0 "投放请求被拒绝"
 ev_crisis.421.desc:0 "在我们试图在一些拥有主权的星球上投放此类武器时，星球所有者拒绝了我们为抵抗入侵而做的奋斗。"
 ev_crisis.421.a:0 "这群不识大体的懦夫！"
 
 ev_crisis.422.name:0 "微生物投放开始"
 ev_crisis.422.desc:0 "我们的微生物阻断剂已经准备就绪，并准备等待实施了。倘若目标星球非星际文明，那么将会自动投放。反之则需要其所有者的许可。\n\n所有在科研船所在恒星系的宜居星球都将被列入投放目标。"
 ev_crisis.422.a:0 "开始吧"
 
 ev_crisis.500.name:0 "收到信号"
 ev_crisis.500.desc:0 "已确认VX-11208银河系存在危害等级为IIB型的害虫，种族归档编号BU-2142，自称§Y“[Root.GetSpeciesName]”§!\n\n根据$leviathans_union$立法委员会第5873号法令，将对该银河系进行A级除害行动。"
 ev_crisis.500.a:0 "你们是谁？"
 ev_crisis.500.a.response:0 "吾等隶属§Y$leviathans_union$§!，根据第5873号法令前来灭绝虫害。"
 ev_crisis.500.b:0 "害虫？"
 ev_crisis.500.b.response:0 "所有违反立法委员会第3926号法令的任何生物，都将被标记为害虫，而害虫则会被将进行A级清洗。"
 ev_crisis.500.c:0 "为什么要攻击我们？"
 ev_crisis.500.c.response:0 "消灭害虫是HC-077杀虫分队的职责。"
 ev_crisis.500.d:0 "不能和解吗？"
 ev_crisis.500.d.response:0 "害虫无权提出任何条件。"
 ev_crisis.500.e:0 "我们将消灭你们"
 ev_crisis.500.e.response:0 "谁在乎呢"
 
 ev_crisis.501.desc.1:0 "发现害虫。活动度水平为B11型。"
 ev_crisis.501.desc.2:0 "为什么你还在破坏草场？哦，我在想什么呢，这是害虫当然会做的。"
 ev_crisis.501.desc.3:0 "你是来汇报自我消灭情况的吗，害虫？"
 ev_crisis.501.desc.4:0 "放心，我们使用的JK-22型杀虫剂对草场危害能将污染限制到最低等级。"
 ev_crisis.501.e:0 "关闭通讯"
 
 ev_crisis.601.name:0 "$leviathans_union$被消灭"
 ev_crisis.601.desc:0 "经过了那么多次的殊死搏斗，我们最终战胜了§Y$leviathans_union$§!！"
 ev_crisis.601.a:0 "好极了"
 
 ev_crisis.602.name:0 "稀有物质被发现"
 ev_crisis.602.desc:0 "在§Y$leviathans_union$§!的战舰的残骸之中，我们设法找到了一些似乎是这些生物装甲的核心部件。\n\n不知道为什么现在才被人所发现..."
 ev_crisis.602.a:0 "有点意思"
