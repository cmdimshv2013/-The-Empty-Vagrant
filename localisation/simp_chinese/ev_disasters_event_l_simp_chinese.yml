 disasters.1.name:0 "群星低语：神秘信号"
 disasters.1.desc:0 "一种极为微弱而又规律的信号在群星间传播，它一定有某种含义。但我们尚未理解其中的含义。或许这信号意味着一场大灾难"
 disasters.1.a:0 "令人不安。"
whispers_of_stars:0 "群星间的低语"


 disasters.2.name:0 "群星低语：先知"
 disasters.2.desc:0 "一名自称是先知的人找到了我们，他自称预见了一场灾难，而他有办法阻止这场灾难。他要求与我们通话"
 disasters.2.a:0 "拒绝一位令人尊敬的先知是愚蠢的，接入通话。"
 disasters.2.b:0 "我们的时间宝贵，不必去理会一个说疯话的神棍。"

 disasters.3.name:0 "群星低语：先知"
 disasters.3.desc:0 "你好，尊敬的领袖，我是一名来自虚空的先知。我需要你协助我对抗一场大灾难。"
 disasters.3.a:0 "你是谁"
 disasters.3.a.response:0 "我没有名字，如果你一定要一个称呼的话，你可以叫我 Zeratul "
 disasters.3.b:0 "你知道些什么？"
 disasters.3.b.response:0 "你听见了吗，那来着群星间的低语，它象征着湮灭，它预示着死亡。一旦‘那个’降临，我们所有人都将万劫不复。而我知道如何对抗即将降临的黑暗。"
 disasters.3.c:0 "如何证明你所说的？"
 disasters.3.c.response:0 "无需多言，如果你认为我只是个疯子，你就不会问这个问题。若是相信我，就与我一同对抗它。"
 disasters.3.d:0 "一派胡言，这不过是一个荒唐的谎言。"
 disasters.3.d.response:0 "我们没有多少时间，你必须相信我。"
 disasters.3.e:0 "那么，欢迎加入，尊敬的先知"
 disasters.3.e.response:0 "万分荣幸。"

 disasters.4.name:0 "群星低语：先知"
 disasters.4.desc:0 "你必须相信我，只有我知道如何对抗即将降临的黑暗。"
 disasters.4.a:0 "滚吧，我们没时间听你胡说八道。"
 disasters.4.b:0 "好吧，先让我看看你所说的是否属实吧"
 disasters.4.b.response:0 "你会为你的选择自豪。"

 disasters.5.name:0 "群星低语：寻找神庙"
 disasters.5.desc:0 "根据先知所说的，对抗这场灾难，我们必须在茫茫虚空中寻找神器的碎片，所幸我们不是无头苍蝇，先知已经提供了第一块碎片可能所在的位置。"
 disasters.5.a:0 "那么我们开始吧。"


ev_catastrophic_cycle_chain_title:0 "灾难回环"
ev_catastrophic_cycle_chain_desc:0 "黑影，吞噬一切的阴影，某种深不可测的恶质宇宙公敌，总有一天会到来。在它到来前，我们必须做点什么。"

disasters.1000.name:0 "灾难回环：起源"
disasters.1000.desc:0 "这颗星球究竟经历了什么，才会造就如此的景象，我们必须进一步调查此事。"
disasters.1000.a:0 "令人不安。"






