 EV_FALLEN_EMPIRE_PATRONIZING_GREETING_01:0 "呃...我应该说...你好？是这样吧？"
 EV_FALLEN_EMPIRE_PATRONIZING_GREETING_02:0 "抱歉，我的翻译器刚刚出现了一些问题...你是说你们的[From.GetRulerTitle]是忏魂？"
 EV_FALLEN_EMPIRE_PATRONIZING_GREETING_03:0 "希望你是带着物资来的...没错，我们很需要那些。"
 EV_FALLEN_EMPIRE_PATRONIZING_GREETING_04:0 "冰冷的虚空，躲藏的去处。"
 EV_FALLEN_EMPIRE_PATRONIZING_GREETING_05:0 "如果想要在战争之中取胜，单靠蛮力是无用的。"
 EV_FALLEN_EMPIRE_PATRONIZING_GREETING_06:0 "游击战术是全宇宙最好的战术，没有之一。"
 EV_FALLEN_EMPIRE_PATRONIZING_GREETING_07:0 "战术撤退不等于失败。"
 EV_FALLEN_EMPIRE_PATRONIZING_GREETING_08:0 "学不会撤退，也学不会作战。"
 
 EV_FALLEN_EMPIRE_ANGRY_GREETING_01:0 "或许我应该学习一下其他堕落帝国的态度。"
 EV_FALLEN_EMPIRE_ANGRY_GREETING_02:0 "毕竟是年轻人，还是不太懂一些人生的道理。"
 EV_FALLEN_EMPIRE_ANGRY_GREETING_03:0 "我觉得[From.GetSpeciesName]试图对抗一个他们不甚了解的文明，应该是一件不太明智的选择。"
 
 EV_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING_01:0 "把你这目中无人的态度留在下辈子吧。"
 EV_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING_02:0 "千兆炮？光矛？还是电弧？不知道你是不是已经选择好了。"
 EV_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING_03:0 "拜访[From.Capital.GetName]应该是一件非常有意思的事情，当然我说的是在废墟之中的[From.Capital.GetName]。"
 
 EV_AWAKENED_EMPIRE_WAR_GREETING_01:0 "为什么你总是要阻止我去复仇，这很好玩吗？"
 EV_AWAKENED_EMPIRE_WAR_GREETING_02:0 "你到底是有什么问题？总是激怒一位长者很有意思吗？"
 
 EV_AWAKENED_EMPIRE_PATRONIZING_GREETING_01:0 "在你问之前，我说一句，不，我是不会加入任何同盟的."
 EV_AWAKENED_EMPIRE_PATRONIZING_GREETING_02:0 "利维坦同盟虽然数量庞大，但也不是无法对付。"
 
 EV_AWAKENED_BELLIGERENT_GREETING_01:0 "既然你这么想阻止我复仇，那我只能先拿你开刀了。"
 EV_AWAKENED_BELLIGERENT_GREETING_02:0 "你的思考器官是不是坏掉了？总是针对我有意思？"
 EV_AWAKENED_BELLIGERENT_GREETING_03:0 "$BI_BELLIGERENT_GREETING_01$"