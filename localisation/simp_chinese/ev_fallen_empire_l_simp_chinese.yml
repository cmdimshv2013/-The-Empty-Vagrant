 ev_fallen_empires.51.name:0 "收到来自§H[From.GetName]§!的信号"
 ev_fallen_empires.51.desc:0 "§Y$leviathans_union$...§!看来逃避与躲藏的时代结束了。\n\n我们宣布将动用§Y[From.GetName]§!所有资产来对抗这些侵害宇宙的恶心怪物们。"
 ev_fallen_empires.51.a:0 "他们到底是什么？"
 ev_fallen_empires.51.a.response:0 "§Y$leviathans_union$§!是一个由各种非比寻常的独特生命体所组成的一个跨越宇宙的势力，他们将许多的银河当做自己的§Y“草场”§!，并周期性的在草场“收割”，也就是吞噬一切有营养的物质。在此之后他们会重新在荒芜星球上播种，但你我肯定没法活着看到这些。"
 ev_fallen_empires.51.b:0 "我们应该怎么样对抗他们？"
 ev_fallen_empires.51.b.response:0 "只要能用某种方法阻止他们汲取一个地区的营养物质，他们就无法获得这些资源，最终会使得他们无法获得舰队增援。"
 ev_fallen_empires.51.c:0 "敌人？"
 ev_fallen_empires.51.c.response:0 "是的，而且是不死不休的宿敌。我们在上一个银河就是因为这些可恶的怪物们才沦落到如此境地。不过好在数万年的思考总算是让我们找到了这些怪物的弱点。"
 ev_fallen_empires.51.d:0 "你会帮助我们吗？"
 ev_fallen_empires.51.d.response:0 "可以说是，亦可以说不是。因为我们要§H亲手§!解决掉这些令人作呕的怪物，所以我们不会考虑加入任何的联盟、联邦或者同盟。"
 ev_fallen_empires.51.e:0 "关闭通讯"



