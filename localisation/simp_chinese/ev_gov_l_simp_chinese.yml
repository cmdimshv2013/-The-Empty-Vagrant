 gov_empty_vagrant_civic_ev_all_friendship:0 "商贸舰队"
 gov_empty_vagrant_civic_ev_all_friendship_desc:0 "§W帝国修正：\n$ev_trade_fleet_resources_mult$: §G+25%§!§!\n\n此联合舰队是一种类似于大多数星球上企业的组织，通过不间断的民间贸易来获取必要资源以及与贸易对象保持一个良好的外交关系。"
 
 gov_empty_vagrant_civic_ev_industrial_production:0 "工业舰队"
 gov_empty_vagrant_civic_ev_industrial_production_desc:0 "此联合舰队通常依靠大量的工业活动以在太空之中维持自给自足，所涉及的产业种类往往复杂且非常完备。"
 
 gov_empty_vagrant_civic_ev_ship_research:0 "科研舰队"
 gov_empty_vagrant_civic_ev_ship_research_desc:0 "此联合舰队不仅热衷获取科学技术与知识，还善于利用各种改进的技术来弥补工业生产量的不足。"
 
 gov_empty_vagrant_civic_ev_space_survey:0 "漫游舰队"
 gov_empty_vagrant_civic_ev_space_survey_desc:0 "此联合舰队除了进行必要的生产活动之外，大多数资源都用于进行对群星的探索之中，他们渴望发现任何未知。"
 
 gov_empty_vagrant_civic_ev_missionary:0 "神圣舰队"
 gov_empty_vagrant_civic_ev_missionary_desc:0 "此联合舰队受到宗教势力的影响，教会与舰队的权力往往是处于一种微妙的平衡之中，对于大多数民众来说，宗教和舰队基本上为同义词。"
 
 gov_empty_vagrant_civic_ev_fanatic_martyr:0 "十字军舰队"
 gov_empty_vagrant_civic_ev_fanatic_martyr_desc:0 "此联合舰队被极端原教主义所控制，力图在银河的范围内实现宗教式的统一，甚至牺牲自己所有的工业基础也在所不辞。"
 
 gov_empty_vagrant_civic_ev_criminal_ship:0 "私掠舰队"
 gov_empty_vagrant_civic_ev_criminal_ship_desc:0 "此联合舰队主要由各种罪犯所组成，为了保障各种非法贸易，他们往往会选择发起主动袭击。"
 
 gov_empty_vagrant_civic_ev_binary_fleet:0 "二元舰队"
 gov_empty_vagrant_civic_ev_binary_fleet_desc:0 "此联合舰队并非存在一个具有主导地位的主要舰队，而是在多数情况下被两支舰队所分而治之。"
 
 gov_empty_vagrant_civic_ev_ideal_ship:0 "灯塔舰队"
 gov_empty_vagrant_civic_ev_ideal_ship_desc:0 "此联合舰队由于内部的民主与自由的价值观，加之强大的影响力，使得其经常被视为民主与自由的象征。"
 
 gov_empty_vagrant_civic_ev_great_ship:0 "战争舰队"
 gov_empty_vagrant_civic_ev_great_ship_desc:0 "此联合舰队更像是传统意义上的海军舰队，不仅拥有丰富的军事传统，强烈的自豪感更是弥漫在整个舰队之中。"
 
 gov_empty_vagrant_civic_ev_exotic_gases_lithoid:0 "加工舰队"
 gov_empty_vagrant_civic_ev_exotic_gases_lithoid_desc:0 "此联合舰队注重在太空的无重力环境下提炼或合成各种稀有产品，并严重依赖此类资源换取必要的物资。"
 
 gov_empty_vagrant_dakhan:0 "可汗国"
 gov_empty_vagrant_dakhan_desc:0 "一个由大可汗所领导的游牧文明，各分支舰队之间为了一致利益而有着前所未有的团结。"
 
 gov_empty_vagrant:0 "太虚游民"
 gov_empty_vagrant_desc:0 "在漫长的宇宙游牧过程中，形成的权利较为分散的政体，每支舰队的首领都拥有很大的权利。"

 gov_empty_vagrant_1:0 "太虚教团"
 gov_empty_vagrant_1_desc:0 "此联合舰队受到了$ethic_spiritualist$的影响，这使得他们更像是一个传播教义的教团。"

 gov_empty_vagrant_2:0 "太虚学府"
 gov_empty_vagrant_2_desc:0 "此联合舰队受到了$ethic_materialist$的影响，这使得他们更像是一个追求知识的学府。"

 gov_empty_vagrant_3:0 "太虚猎手"
 gov_empty_vagrant_3_desc:0 "此联合舰队受到了$ethic_militarist$的影响，这使得他们更像是一个追寻猎物的猎手。"

 gov_empty_vagrant_4:0 "太虚行者"
 gov_empty_vagrant_4_desc:0 "此联合舰队受到了$ethic_pacifist$的影响，这使得他们更像是一个在太空之中漫步的行者。"

 gov_empty_vagrant_5:0 "太虚王庭"
 gov_empty_vagrant_5_desc:0 "此联合舰队受到了$ethic_authoritarian$的影响，这使得他们更像是一个有着绝对威权的王庭。"

 gov_empty_vagrant_6:0 "太虚议会"
 gov_empty_vagrant_6_desc:0 "此联合舰队受到了$ethic_egalitarian$的影响，这使得他们更像是一个拥有不同声音的议会。"

 gov_empty_vagrant_7:0 "太虚商贾"
 gov_empty_vagrant_7_desc:0 "此联合舰队受到了$ethic_xenophile$的影响，这使得他们更像是一个拥乐于与人打交道的商贾。"

 gov_empty_vagrant_8:0 "太虚舰国"
 gov_empty_vagrant_8_desc:0 "此联合舰队受到了$ethic_xenophobe$的影响，这使得他们更像是一个不信任别人的舰国。"

 gov_empty_vagrant_9:0 "太虚智械"
 gov_empty_vagrant_9_desc:0 "此舰队由一个人工智能组成，它的子单元组合在一起形成了这只完全无人操控的舰队。"

 gov_empty_vagrant_10:0 "太虚蜂群"
 gov_empty_vagrant_10_desc:0 ""
 
 gov_empty_vagrant_and_dal_utopia:0 "拉塔托斯克"
 gov_empty_vagrant_and_dal_utopia_desc:0 "此舰队致力于与精灵和平相处并对精灵提供必要庇护，以实现精灵与人类的和平共处。"
 
 START_SCREEN_EMPTY_VAGRANT_6TH_MITTEREN:0 "我们一族最初起航的具体时间已经不可考，只知道不仅仅只有我们这支舰队。但好在我们保留了从星球时代带来的传统——在建造上一丝不苟且以牺牲能源的代价发展农业。\n\n可惜的是，长期的漂流在单调的环境之中，导致了舰队成员的科研能力在逐步下降。为了防止文明倒退，委员会开始大力宣传和发展教育，这才使得我们勉强保持了科技的传承和唯物主义的思想。\n\n就在最近的几年，我们从上一次长程的超空间跃迁到了现在所处的银河系。面对未知，我们又一次踏上了探索之旅..."
 EMPIRE_DESIGN_mitteren_6th_desc:0 "米特伦一族最初起航的具体时间已经不可考，但他们保留了从星球时代带来的传统——在建造上一丝不苟且以牺牲能源的代价发展农业。\n\n可惜的是，长期的漂流在单调的环境之中，导致了舰队成员的科研能力在逐步下降。为了防止文明倒退，委员会开始大力宣传和发展教育，这才使得他们勉强保持了科技的传承和唯物主义的思想。\n\n就在最近的几年，他们从上一次长程的超空间跃迁到了现在所处的银河系。面对未知，他们又一次踏上了探索之旅..."
 EMPIRE_DESIGN_mitteren_6th:0 "米特伦第六联合舰队"
 
 
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_INDUSTRIAL_PRODUCTION:0 "我们的舰队有着一个使命，我们的先祖不得不离开母星并启程驶向太虚。他们希望我们能找到我们一族存在的意义，所以我们以这个目标为信仰才活到今天，直到我们离开家乡沙丘之后的千年。\n\n由于物质贫乏，初期漂流时充满了困难。为此，我们最终在家园舰上建造了许多工业化设备，以求自行达到物质的丰富而不必奢求与他人的怜悯。"
 
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_ALL_FRIENDSHIP:0 "我们的舰队有着一个使命，我们的先祖不得不离开母星并启程驶向太虚。他们希望我们能找到我们一族存在的意义，所以我们以这个目标为信仰才活到今天，直到我们离开家乡沙丘之后的千年。\n\n处于太虚不断漂流的我们，通过不断与其他物种的进行广泛深刻且友好的交流，最终确立了一套高效且互惠共赢的商业模式。"

 START_SCREEN_PART_TWO_EMPTY_VAGRANT_SHIP_RESEARCH:0 "我们的舰队有着一个使命，我们的先祖不得不离开母星并启程驶向太虚。他们希望我们能找到我们一族存在的意义，所以我们以这个目标为信仰才活到今天，直到我们离开家乡沙丘之后的千年。\n\n对于科学力量的重视起源于一次因技术不足所导致的惨烈事故，幸存下来的我们开始思考科技的重要性，一个重视科学力量的组织框架在这些年被逐步确立了起来。"
 
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_SPACE_SURVEY:0 "我们的舰队有着一个使命，我们的先祖不得不离开母星并启程驶向太虚。他们希望我们能找到我们一族存在的意义，所以我们以这个目标为信仰才活到今天，直到我们离开家乡沙丘之后的千年。\n\n探索往往给我们惊喜，一次又一次的考察与探险激励着我们的文明，最终一种富有冒险探索精神的社会体系逐渐发展并壮大。"
 
 START_SCREEN_PART_TWO_EMPTY_VAGRANT_MISSIONARY:0 "我们的舰队有着一个使命，我们的先祖不得不离开母星并启程驶向太虚。他们希望我们能找到我们一族存在的意义，所以我们以这个目标为信仰才活到今天，直到我们离开家乡沙丘之后的千年。\n\n遵循虚空之母的意愿是我们文明发展壮大的关键，纵然有其他教派，但他们都无法抗拒虚空之母的意愿，理所当然的虚空之福音被全文明所传唱。"

 START_SCREEN_PART_TWO_EMPTY_VAGRANT_CRIMINAL_SHIP:0 "我们的舰队有着一个使命，我们的先祖不得不离开母星并启程驶向太虚。他们希望我们能找到我们一族存在的意义，所以我们以这个目标为信仰才活到今天，直到我们离开家乡沙丘之后的千年。\n\n在一个资源极端缺乏的环境下，能保持和平发展才是荒谬的。我们的文明尝遍了这种苦难，不得以走上了在其他文明看来是犯罪的道路，但谁叫生存是文明的第一需求呢。"

 START_SCREEN_PART_TWO_EMPTY_VAGRANT_GREAT_SHIP:0 "我们的舰队有着一个使命，我们的先祖不得不离开母星并启程驶向太虚。他们希望我们能找到我们一族存在的意义，所以我们以这个目标为信仰才活到今天，直到我们离开家乡沙丘之后的千年。\n\n漂流期间内武力斗争不断，为了应对这样的威胁，军队的力量空前壮大，一度取代了原本软弱无能的政府，这才使得强烈的民族主义氛围最终笼罩了整个文明。"

 START_SCREEN_PART_TWO_EMPTY_VAGRANT_EXOTIC_GASES_LITHOID:0 "我们的舰队有着一个使命，我们的先祖不得不离开母星并启程驶向太虚。他们希望我们能找到我们一族存在的意义，所以我们以这个目标为信仰才活到今天，直到我们离开家乡沙丘之后的千年。\n\n源于一次偶然的尝试，稀有物质的合成被证明轻而易举，在虚空之中是生成它们的最佳环境。由于其高价值，我们的文明逐渐开始依赖起出口稀有资源，并用此对内发展的模式了。"

