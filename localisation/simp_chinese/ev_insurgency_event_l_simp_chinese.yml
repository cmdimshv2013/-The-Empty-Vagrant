 ev_game_start.2100.name:0 "§H太虚游民MOD: §!资源与舰队容量加成"
 ev_game_start.2100.desc.1:0 "欢迎使用本mod，此菜单是为了让您调节从家园舰上所获得资源的难易程度，以及舰队容量的加成，越简单的难度资源获取率越高，舰队容量的增加亦更多。\n§H当您最终确认之后，本局游戏中都将无法更改！§!\n\n§Y目前资源加成状态: §!"

  
