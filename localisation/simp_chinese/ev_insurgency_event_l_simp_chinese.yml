 ev_game_start.2000.name:0 "§H太虚游民MOD: §!终末灾变事件链触发菜单"
 ev_game_start.2000.desc.1:0 "欢迎使用本mod，此菜单是为了让您选择是否触发中后期个各种灾变事件，由于灾变势力拥有不俗的实力，且为了CPU0考虑，现做有此菜单\n§H当您最终确认之后，本局游戏中都将无法更改！注意，当您选择§R关闭§!此事件链时，难度选项则不会生效！请慎重考虑！！！§!\n\n§Y目前事件触发状态: §!"
 ev_game_start.2000.desc.open:0 "$ev_game_start.2000.desc.1$§G已开启！§!"
 ev_game_start.2000.desc.ban:0 "$ev_game_start.2000.desc.1$§R已关闭！§!"
 ev_game_start.2000.1X:0 "§Y目前难度为: §G1倍叛乱难度§!§!"
 ev_game_start.2000.2X:0 "§Y目前难度为: §Y2倍叛乱难度§!§!"
 ev_game_start.2000.5X:0 "§Y目前难度为: §H5倍叛乱难度§!§!"
 ev_game_start.2000.10X:0 "§Y目前难度为: §R10倍叛乱难度§!§!"

 ev_game_start.3000.title:0 "§W太虚游民MOD升级bug修复补丁§!"
 ev_game_start.3000.desc:0 "太虚游民MOD里太虚政体依赖于家园舰来提供资源支撑整个帝国，升级家园舰对于太虚政体的成长是必要的，但由于P社蠢驴的代码导致开局附送的家园舰因为帝国没有其设计而无法升级。这个问题一直没有固定且稳定的解决方案。\n 为了解决这个漏洞，这个补丁并不会开局生成初始家园舰，而是通过根据你的家园舰设计来生成家园舰。由于家园舰的资源收入会从开局下一个月结算，所以及时生成并不会对整个游戏节奏有所影响\n§H开局时请立刻在舰船设计里设计一个你想要的开局家园舰并只保留你的设计，然后在法令那生成你的初始家园舰§!"
 ev_game_start.3000.a:0 "了解了"

 ev_game_start.3100.title:0 "生成初始家园舰"
 ev_game_start.3100.desc:0 "根据你的设计生成应有的家园舰\n这只有§R一次§!机会，如果你还未设计或者没有删去其他家园舰设计，所生成的家园舰将会是蠢驴推荐的沙雕配船设计从而导致你的游戏节奏全崩，请慎重考虑。"
 ev_game_start.3100.a:0 "我已经准备好了"
 ev_game_start.3100.b:0 "我还需要确认下我的设计。"

