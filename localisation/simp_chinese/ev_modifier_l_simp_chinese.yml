l_simp_chinese:

 
 r_ev_fleet_maintenance:0 "时空断层锻造厂"
 r_ev_fleet_maintenance_desc:0 "这是从叛军大本营找到的一种非常规的生产设备，其制造工艺大大地超出了现有的工程学认知。它可以利用时空循环作为能源，以及利用早已不存在物质作为原材料，生产各式舰船。没人知道叛军是如何找到它的。"
 
 r_ev_fleet_influence_mult:0 "虚空之母的信物"
 r_ev_fleet_influence_mult_desc:0 "虚空乃永恒。这是来源于唯一且不可名状之虚空中的圣物，似乎在这个宇宙形成之前就已经存在了，这无疑是对虚空之母存在的最好证明。"
 
 r_ev_dragon_trophy:0 "利维坦护甲"
 r_ev_dragon_trophy_desc:0 "这种与现有机制完全不符的神秘材料是从利维坦同盟的舰队上获取的，尽管科学家根本搞不懂这玩意的各种性质，但只要从中分析出一丝半点，都无疑会推动我们的武器和护甲产生极大的进步。"
 
 ev_has_maintenance_change_resources_modifier:0 "汇聚精神"
 ev_has_maintenance_change_resources_modifier_desc:0 "我们最近才拜访了一次虚空"
  
