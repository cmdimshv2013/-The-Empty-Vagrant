 ev_ancient_relics.11.name:0 "§H合金峰峦§!"
 ev_ancient_relics.11.desc:0 "轨道遥测显示，在§Y[event_target:ev_tomb_planet.GetName]§!的赤道位置隆起了一道巍峨的山脉，但其并不位于地壳的断层与褶皱带，也没有证据表明下方有岩浆活跃，总之和这颗星球平坦的地貌格格不入。在对山脉进一步扫描后收获了一个令人着迷的结果，在外表的浮土之下，整座峰峦由合金铸就，结实的壳体结构内部存在很多巨大空腔，显然是某种人工构造。\n\n根据科学家的推测，这条山脉很可能是某个已消亡文明的巨型建筑，甚至可能是一座巨型都市，毕竟其内部空间足够整个城市群的人口正常生活。\n\n进入内部开展考古发掘是了解其本来用途的唯一途径。"
 ev_ancient_relics.11.a:0 "批准发掘"
 
 ev_ancient_relics.1.name:0 "§H寻找入口§!"
 ev_ancient_relics.1.desc:0 "如果这真的是一座巨型都市，那么为了维持大量人口的生活需要，必然会吞入大量的物资，并吐出同数量级的生活垃圾，那么这座建筑的出入口应该非常庞大，不难被找到。更不要说正常的建筑应该存在很多门窗、通风与排污管道，只要找到这些中的一个，§H[Root.GetName]§!的调查人员就可以进入其中。\n\n但事与愿违，扫描仪并没有寻找到存在这种入口的迹象，每次挖掘的结果都是镐头碰上平滑的合金外壳，难道它是完全封闭的吗？我们可能要清理一整座山脉的浮土，才能找到这座建筑的入口，这可不是什么小工程，何况很多浮土已经板结成岩，这进一步加大了清理的难度。"
 ev_ancient_relics.1.a:0 "继续清理"
 
 ev_ancient_relics.2.name:0 "§H一窥全貌§!"
 ev_ancient_relics.2.desc:0 "浮土已经完全清理完毕，使得我们得以一窥这人工造物的全貌，令人惊讶的是，这并不是什么建筑，它看起来更像是一艘星舰，只是无比巨大，大到我们历史上最伟大的旗舰也无法与之比肩。\n\n§H[Root.GetName]§!的调查人员在持续研究后有了新的发现，星舰的底部的地面曾有过剧烈的撞击痕迹，形成了一道堪称盆地的坑洞，而星舰的下半部分就深埋于地下。可见这艘星舰因为未知的原因撞上了§Y[event_target:ev_tomb_planet.GetName]§!的地表，但如此强烈的碰撞居然未对舰体结构造成可见的破坏，其结实程度令人咂舌。\n\n它的入口，现在看来应该称之为舱门，已经被找到，破译密码需要一段时间。"
 ev_ancient_relics.2.a:0 "加快进度"
 
 ev_ancient_relics.3.name:0 "§H别有洞天§!"
 ev_ancient_relics.3.desc:0 "进入星舰内部后，映入眼帘的场景震撼住了§H[Root.GetName]§!的调查人员：肥沃的土壤滋养着茂密的牧草，青翠的草海大得望不着边，大气成分主要是适宜呼吸的氮氧，天上悬挂着人造太阳。不仅如此，这里居然还存在有着复杂多变气候的大气循环系统！\n\n很明显，这是一艘恒星际诺亚方舟，其自带的生态系统巨大且臻于完美，以至于在星舰陨落之后依旧能维持平衡的运转。这个生物圈中占有统治地位的是一种壮硕的偶蹄目草食动物，头颅上长有硕大的洞角。解剖后发现这种动物有四个胃室，其中三个是由食道分化而来的，科学家§H[Root.GetLeaderName]§!由此得出这是一种反刍动物，可以促进对植物纤维素的消化吸收。\n\n该物种具有原始的社会，会制造一些基础的工具，文明大概处于石器时代。也许他们是这艘的星舰原主人，但是在坠落后科技倒退到了这种地步？还是说只是某种被饲养在生物园中的外星动物，在主人死去后经过漫长岁月自行发展出了社会？现阶段还不得而知。"
 ev_ancient_relics.3.a:0 "真奇妙"
 
 ev_ancient_relics.4.name:0 "§H航天日志§!"
 ev_ancient_relics.4.desc:0 "§H[Root.GetName]§!的调查人员开始搜索星舰的其他舱室，很快我们就排除了那种草食动物是这艘星舰原主人的猜测，因为这些舱室内的仪器与生活用品明显不是为有蹄类动物设计的。\n\n舱室内的物品虽然有所损坏，但是并不杂乱无章，很明显是整理过的，这说明星舰的原主人们并没有因为那次撞击全部死去。也是因此，我们在船长室很容易就找到了他留下的航天日志。\n\n根据初步破译的内容，这艘飞船名为§Y“星槎”§!，是维内蒂人为了在其他国家中立威而建造的，同时具有旗舰与豪华游轮的功能。这次航行是星槎的处女航，邀请了各国的领袖要员来参加宴会。\n\n而那种食草动物名为§H“皮弗娄牛”§!，是该文明精心培育出的牲畜，肉质鲜嫩美味，在这次航行中被大量饲养于生物园中，以作为宴会的食材。\n\n这下很多问题就可以解释清楚了，但是新的疑问接踵而至：为什么在星槎上找到的所有骸骨都来自于皮弗娄牛，而维内蒂人及其他乘客的尸骨却一具都没有被发现呢？"
 ev_ancient_relics.4.a:0 "继续破译"
 
 ev_ancient_relics.5.name:0 "§H航天日志§!"
 ev_ancient_relics.5.desc:0 "皮弗娄牛似乎会分泌出一种特殊的费洛蒙，使他们在其他生物看来就像是会走路的多汁肉排。这种会吸引掠食者来搏杀自己的动物，在自然界很快就会被淘汰掉，估计也只有基因工程才会创造出这种生物。\n\n因为星舰内的大气适宜呼吸，所以多数的调查人员违反规范摘掉了碍事的防毒面具。这些人都受到了费洛蒙的影响，对皮弗娄牛垂涎三尺，无法专心工作，使得遗址发掘与航天日志破译的进度被严重拖慢。\n\n为了阻止事态的进一步恶化，科学家§H[Root.GetLeaderName]§!决定屠宰一些皮弗娄牛以供所有的船员食用。\n\n在这之前他们对皮弗娄牛的可食用进行了化验，因为生物园内的环境非常干净，所以并未发现致病微生物与寄生虫，也未检验出任何毒素。之后还进行了动物实验，向实验室的动物投喂了皮弗娄牛肉，也并未出现不良反应。\n\n确保万无一失后，科研船的厨房连续几天都提供皮弗娄牛肉烹饪的料理，果然非常可口，调查人员们都大快朵颐，考古的进度也大幅提高。\n\n另注：有几名调查人员失踪，正在组织搜寻。"
 ev_ancient_relics.5.a:0 "给我也整一个"
 
 ev_ancient_relics.6.name:0 "§H灾异变故§!"
 ev_ancient_relics.6.desc:0 "失踪的人数越来越多，甚至没有足够的人手去寻找失踪者。更可怕的是，实验室的动物发生了变异，那些喂食过皮弗娄牛肉的实验动物都出现了变化，它们的头上长出了角，爪子变成了蹄子，不再吃肉类食物，虽然体型要小得多，但是所有人都看得出这是皮弗娄牛的翻版。\n\n恐慌在科研船上疯狂蔓延，每个人都抱着疑问，我们也会发生变异吗？大家隐隐有了答案，但是不敢说出来，不愿面对真相。\n\n直到厨师长发现，某一头刚被屠宰的皮弗娄牛的眼睛是人造义眼，其型号与§H[Root.GetName]§!为侦察兵提供的型号如出一辙。这个消息无疑就像一击重拳，将船员们岌岌可危的安全感打得粉碎，顿时间人心惶惶。\n\n尽管科学家§H[Root.GetLeaderName]§!决定跳过航天日志中间大段的无用内容，直接破译最后几章，但这却...毫无作用...\n\n就在这时，科研船上的警报突然响起了，一大堆不明势力的战舰不知道怎么的就出现在了附近，并将武器转向了§H[Root.GetName]§!！"
 ev_ancient_relics.6.a:0 "最高警戒！"
 
 ev_ancient_relics.100.name:0 "§H祸不单行§!"
 ev_ancient_relics.100.desc:0 "我们发现来袭的战舰之中，不知为何夹杂了之前所发现的方舟——§Y星槎号§!。虽不得而知其如何重新航向太空的，但不妙的是，似乎它也成为了那些疯狂战舰的攻击目标！\n\n如果我们不想让这其中的秘密永远石沉大海，我们必须得派出战舰保护§Y星槎号§!！"
 ev_ancient_relics.100.a:0 "火速行动！"
 
