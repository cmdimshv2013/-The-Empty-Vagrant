 tech_ark_weapons_1:0 "方舟极光"
 tech_ark_weapons_1_desc:0 "这种武器会释放出超高速带电粒子流，与物质碰撞后便会激发出绚烂的极光，美丽危险又致命。"
 tech_ark_weapons_2:0 "方舟聚焦极光"
 tech_ark_weapons_2_desc:0 "将方舟极光的能量进一步聚焦，使其精准而充满毁灭性。"
 tech_ark_weapons_3:0 "方舟爆破极光"
 tech_ark_weapons_3_desc:0 "减少了武器在发射过程中的损耗，在命中后能够使其发生剧烈爆炸。"
 tech_ark_weapons_4:0 "方舟毁灭极光"
 tech_ark_weapons_4_desc:0 "在爆破极光的基础上强化了对偏射装置的杀伤效能，成为真正的毁灭武器。"


 tech_ark_torpedo_1:0 "狂热者方舟导弹"
 tech_ark_torpedo_1_desc:0 "狂热者飞弹的飞行速度极快。同时装备了先进的制导科技与坚实的护盾。"
 tech_ark_torpedo_2:0 "追猎者方舟导弹"
 tech_ark_torpedo_2_desc:0 "比起制造更好的导弹，更重要的是更好地让导弹命中敌舰。追猎者飞弹在狂热者的基础上改进了追踪性能，使之百发百中。"
 tech_ark_torpedo_3:0 "不朽者方舟导弹"
 tech_ark_torpedo_3_desc:0 "不朽者飞弹装备了坚实的护盾，保证在一片火雨之中不被击毁。"
 tech_ark_torpedo_4:0 "掠夺者方舟导弹"
 tech_ark_torpedo_4_desc:0 "掠夺者飞弹是我们引以为傲的终极科技，其产生的破片会爆破并产生致命的高温。"

 tech_ark_empty_beam:0 "虚空光束"
 tech_ark_empty_beam_desc:0 "通过对这种特殊能量的性质进行研究，或许可以打造一种强大的武器。"
 tech_ark_research_on_the_empty_beam:0 "对虚空光束的深入研究"
 tech_ark_research_on_the_empty_beam_desc:0 "通过对虚空光束的进一步研究，我们创造了这两种性质独特的武器。"
