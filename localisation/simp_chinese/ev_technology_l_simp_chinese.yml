 tech_homeless_production_resources_energy_3:0 "能量极效生产舱"
 tech_homeless_production_resources_energy_3_desc:0 "真空并非空无一物，宇宙的量子涨落中有巨大的能量，而家园舰则可以提取其能量，提升自己的效能。"
 
 tech_homeless_production_resources_food_1:0 "食物生产舱"
 tech_homeless_production_resources_food_1_desc:0 "饲养牲畜需要占用家园舰宝贵的空间，其将饲料转化为动物蛋白的效率也过于低下，直接用植物蛋白合成人造肉无疑更加高效。"
 tech_homeless_production_resources_food_2:0 "食物高效生产舱"
