 tech_build_mothership:0 "圣母舰"
 tech_build_mothership_desc:0 "圣母舰不但可以完成考察的任务，同时也可以参加激烈的战斗。"
 tech_build_fathership:0 "世界舰"
 tech_build_fathership_desc:0 "庞大的世界舰可以完成我们所需的太空工程。"
 tech_homeless_ship:0 "家园舰"
 tech_homeless_ship_desc:0 "这些巨大的舰船将维持我们的生活需求。"
 tech_build_escort:0 "护航舰队"
 tech_build_escort_desc:0 "在虚空中流浪必须有所依凭，护航舰队便是我们会移动的铁壁。"
 tech_build_battle_ark:0 "战斗方舟"
 tech_build_battle_ark_desc:0 "舰队的旗舰，承担舰队航行的几乎所有事务。"

 tech_technological_singularity:0 "科技奇点"
 tech_technological_singularity_desc:0 "当我们的技术到达了瓶颈，远古文明的神秘科技为我们打开了一扇新的窗户。我们已经找到了通往下一文明世代的钥匙"
 tech_technological_singularity.desc:0 "将解锁一系列来自远古文明的神秘科技"
 tech_build_salvation_ark:0 "方舟计划"
 tech_build_salvation_ark_desc:0 "与其说方舟将会承载我们文明的宝贵遗产，毋宁说方舟就是我们文明本身。"
 tech_war_stronghold:0 "战争要塞"
 tech_war_stronghold_desc:0 "战争要塞内部拥有一个完全自给自足的生态体系，使用了最先进的科技，搭载了过饱和的火力和最先进的试验武器，仅凭其一艘这样的飞船便足以发动一场全面战争。"
 tech_void_weapons:0 "虚空武器"
 tech_void_weapons_desc:0 "这些武器来自于我们于一处神秘亚空间屏障中发现的舰船，舰船搭载的武器完全不同于我们所了解的任何科技。尽管我们无法完全理解其中的奥秘，但我们成功的修复了其部分武器系统。"
 tech_void_watcher:0 "守望者"
 tech_void_watcher_desc:0 "有人说这颗被星球打造成了一个强大的要塞，更准确的说法应该是要塞包裹住了一整颗星球。"


 tech_exploring_unknown_1:0 "探索未知"
 tech_exploring_unknown_1_desc:0 "茫茫群星中，或许我们是第一个，或许我们是最后一个，亦或许只有我们一个。但无论如何，既然我们勇敢的迈出第一步，那么就不能就此止步"
 tech_exploring_unknown_1.title:0 "§H解锁功能：§!勘测奖励"
 tech_exploring_unknown_1.desc:0 "§H勘测奖励§!\n每勘测完一个星球，随机获得§G0.25§!个月产出的§Y£energy£$energy$ £minerals£$minerals$ £food£$food$ £unity£$unity$ £influence£$influence$§!中的其中一种。\n且必定获得§G0.25§!个月的§Y£physics_research$physics_research$ £society_research£$society_research$ £engineering_research£$engineering_research$§!产出"

 tech_exploring_unknown_2:0 "深空礼赞"
 tech_exploring_unknown_2_desc:0 "宇宙是万物用创造与毁灭谱写的一曲赞歌。奇迹源于创造，遗迹源于毁灭。不要在事物中寻找宝藏，事物本身即是宝藏，等待着我们去发现。"
 tech_exploring_unknown_2.title:0 "§H强化功能：§!勘测奖励"
 tech_exploring_unknown_2.desc:0 "§H加强勘测奖励§!\n每勘测完一个星球，随机获得§G0.5§!个月产出的§Y£energy£$energy$ £minerals£$minerals$ £food£$food$ £unity£$unity$ £influence£$influence$§!中的其中一种。\n且必定获得§G0.5§!个月的§Y£physics_research$physics_research$ £society_research£$society_research$ £engineering_research£$engineering_research$§!产出"


 tech_temporary_habitat:0 "临时栖息地"
 tech_temporary_habitat_desc:0 "脚踏实地会带来虚假的安全感，让你沉醉其中无法自拔，再难摆脱行星引力的牢笼。太空才是我们真正的家。"
 tech_temporary_habitat.title:0 "§H解锁巨型工程：§!临时栖息地"
 tech_temporary_habitat.desc:0 "§H解锁巨型工程：§!临时栖息地"

 tech_efficient_building_module:0 "高效建筑模块"
 tech_efficient_building_module_desc:0 "想想看那种图景，建筑工程延绵不绝直至目力难及之处，再无一种绘卷能与此美景相提并论。"


 tech_wormhole_launcher:0 "虫洞发生器"
 tech_wormhole_launcher_desc:0 "通过发射器撕裂一个小范围的空间，形成短暂的虫洞。我们的战士现在可以更加安全的撤出战斗。"

 tech_phase_recall:0 "相位召回"
 tech_phase_recall_desc:0 "没有什么比族人的生命更加重要，只要能够挽回战士的生命，再大的付出也是值得的。"

 tech_galaxy_guardians:0 "银河守护者"
 tech_galaxy_guardians_desc:0 "我们的先知预见了一个阴影，一个带来无数死亡和毁灭的浩劫。当难以想象的黑暗狂潮朝我们袭来时，又有谁可以挺身而出呢"
 tech_galaxy_guardians.desc:0 "对终末天灾的伤害：§G+5%"


tech_methodology:0 "方法论"
tech_methodology_desc:0 "世界万物都有其规律，如果找不到，你只是没有找对方法。"

tech_metaphysics:0 "形而上学"
tech_metaphysics_desc:0 "一切现象之外有一个终极的本体，支配着自然界的一切，世间万事万物都是这个永恒、终极的本体派生出来的产物。"

tech_psychic_power:0 "心灵力量"
tech_psychic_power_desc:0 "愚昧之人向外追求力量，虔诚之人则向内寻求力量。"

tech_ultimate_answer:0 "终极答案"
tech_ultimate_answer_desc:0 "我们寻求到了宇宙的终极答案——这亿万年的空虚世界只是为了我们而存在。"
tech_ultimate_answer_plant.title:0 "§H增加领袖特性：§!天选之子"
tech_ultimate_answer_plant.desc:0 "§Y天选之子§!将作为常规特性出现在新招募的领袖中。"


tech_calamine_astral_meridian:0 "探索未知"
tech_calamine_astral_meridian_desc:0 "世界在规则锁定的轨道上做既定运转，探寻世界的本质，首先要探寻构成的规律。"

tech_opposite_horizon_theory:0 "反视界理论"
tech_opposite_horizon_theory_desc:0 "人的眼睛是粗浅的，容易被欺骗的。但通过特殊的视角，我们得以洞悉宇宙的真相。"

tech_grand_unified_theories:0 "大一统理论"
tech_grand_unified_theories_desc:0 "宇宙的大小就已穷尽我们的想象，但它却仅由17种粒子及其反粒子构成。在极大和极小的尺度，电、强、弱、引四大基本力将完成统一。"

tech_ultimate_theory:0 "终极理论"
tech_ultimate_theory_desc:0 "我很高兴我们寻求知识的努力永远没有终点，我们始终都有获得新发现的挑战。探索那些不可能有更深层原理来解释的原理。"


 tech_arms_race:0 "军备竞赛"
 tech_arms_race_desc:0 "军备竞赛如同无柄之剑，伤人亦会伤己。然而无柄之剑亦是武器，强敌环伺时需要一切武器。"

 tech_interstellar_hegemony:0 "星际霸权"
 tech_interstellar_hegemony_desc:0 "在这个无助的深空中，没有什么比武力更具备话语权。这个宇宙不是一个摇篮，没有任何的道德约束。"

 tech_ev_galaxy_war:0 "河系战争"
 tech_ev_galaxy_war_desc:0 "当一场波及整个银河的战争爆发时，参与者只有胜利或死亡。"

 tech_stellar_furnace:0 "恒星熔炉"
 tech_stellar_furnace_desc:0 "恒星之核就像一个将轻元素聚变为重元素的熔炉，然后坍缩爆炸将这些物质迸射到星系的每个角落，形成了万物。现在我们有幸重复这一过程。"

 tech_star_forging_plant:0 "星空锻造厂"
 tech_star_forging_plant_desc:0 "宇宙中没有大气阻隔，恒星释放出的各种离子很容易被注入合金之中，形成金属化合物，极大增强合金的表面硬度与耐磨性。"


tech_star_journey:0 "星途"
tech_star_journey_desc:0 "我们的征程是星辰大海。"

tech_anti_war:0 "非攻"
tech_anti_war_desc:0 "武力是无能者最后的手段。战争只能带来痛苦与死亡，所有人都会因此付出巨大而无谓的代价。"

tech_protecting_territory:0 "保卫疆土"
tech_protecting_territory_desc:0 "暴力并非我们所愿，但在没有任何和平解决可能的情况下，我们——别无选择。"

tech_paradise:0 "伊甸园"
tech_paradise_desc:0 "茫茫太虚，便是我们苦苦寻觅的伊甸。"


tech_centralized_rule:0 "极权统治"
tech_centralized_rule_desc:0 "我们对社会有着绝对权威并尽一切可能谋求控制公众与私人生活。"

tech_escape_freedom:0 "逃离自由"
tech_escape_freedom_desc:0 "运用压制性手段，来维持和执行社会控制。依靠各种行政手段、法令、军警逐步培养人们的权威主义性格。"

tech_wahl_system:0 "阶层化社会"
tech_wahl_system_desc:0 "“集体性”与“阶序”构成了我们的社会。"

tech_utopia:0 "乌托邦"
tech_utopia_desc:0 "当一切都有条不紊时，谁还会去追求所谓的理想国呢。"


tech_empty_parliament:0 "虚空议会"
tech_empty_parliament_desc:0 "各种新兴的思想在这里碰撞，无数成果的决策在这里诞生。"

tech_one_vision:0 "万众一心"
tech_one_vision_desc:0 "真正意义上的团结，仅当国家和其人民的终极目标一致时，才能得以实现。"

tech_wills_unite:0 "意志团结"
tech_wills_unite_desc:0 "真正的团结就是我们所有人的情感聚集在一起。"

tech_onsolidated_thinking:0 "整合思维"
tech_onsolidated_thinking_desc:0 "每个个体都是国家这种超个体的组成部分，对国家来说最好的，就是对个体来说最好的。"


tech_leader_exp:0 "领袖提升"
tech_leader_exp_desc:0 "团体内的求同存异是自然而然且不可避免的；最终，同性一定会比个性发挥更大的价值。"

tech_business_channel:0 "商业航道"
tech_business_channel_desc:0 "我们精心开辟出的这条航道可以维护我们的商务运输，免遭任何心怀叵测之人的侵扰。"

tech_cooperation_reciprocity:0 "合作互惠"
tech_cooperation_reciprocity_desc:0 "聪明人与朋友同行，步调总是齐一的。"

tech_galaxy_market:0 "泛银河市场"
tech_galaxy_market_desc:0 "包容全银河文明的世界市场已经形成，我们要做的就是让他发挥最大价值。"


tech_space_architecture:0 "太空构筑"
tech_space_architecture_desc:0 "每当我们构筑的防线变得更坚固一点，我们在与异族交流时的筹码也会多一点。"

tech_channel_detection:0 "航道探测"
tech_channel_detection_desc:0 "科技不是一题一解的死板学识，而是令我们超凡脱俗的产物。凡夫俗子根本无法理解我们的进步。"

tech_make_enemies:0 "树敌"
tech_make_enemies_desc:0 "秘密的纠纷比公开的多，混乱的局面比有序的多，第一时间拔出武器攻击我们的异族远比敞开大门欢迎我们的多。这无所谓，非我族类其心必异，我们敌对异种不过是为了生存。"

tech_war_fortress:0 "战争要塞"
tech_war_fortress_desc:0 "永不陷落的要塞当以合金铸就血肉，在其上以巨炮妆点，在其内以战机充实。但如不以人心为基石，再坚固的城塞也不过是泥足巨人。"
 
 tech_civic_points:0 "舰队整合"
 tech_civic_points_desc:0 "先进的技术不仅能带来生产力的提升，更重要的是带来思维和管理模式的变革。"

