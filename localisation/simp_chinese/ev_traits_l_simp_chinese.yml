 ap_orbital_bombardment_steal:0 "星海掠夺"
 ap_orbital_bombardment_steal_desc:0 "在星海之中，一切行动都只是为了生存下去。我们必须抛弃束缚于我们的道德观念，从而进行更猛烈的掠夺。"
 allow_orbital_bombardment_steal_all:0 "§Y$bombardment_steal_ev$§!轨道轰炸中的§Y$orbital_bombardment_steal_1th$§!或§Y$orbital_bombardment_steal_2th$§!所获取的资源§G+200%§!\n§H解锁政策：§!§Y$orbital_bombardment_steal_all$§!，允许我们同时掠夺原材料和成品。\n大部分帝国对我方的£opinion£§Y评价§!§R-40§!"
 
 ap_orbital_predatory_planet:0 "掠星强夺"
 ap_orbital_predatory_planet_desc:0 "掠夺之目标不应当局限于敌对势力，掠夺之效果更不应当局限于掠夺本身。万物除我之外皆为猎物。"
 allow_ap_orbital_predatory_planet:0 "§Y$bombardment_steal_ev$§!轨道轰炸中时，对§R$planet_devastation$§!大于§Y20§!的星球，每个月将会有§Y25%§!的概率给其添加地块障碍: §Y巨大弹坑§!\n可以对境内的所有非恒星星球使用星球法令: §H$ev_predatory_planet$§!,能让我们根据该星球获取资源，每一个球本身存在§Y5§!年的冷却期。"

 
