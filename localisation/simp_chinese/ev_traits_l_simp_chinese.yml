 trade_fleet_for_energy:0 "能源贸易"
 trade_fleet_for_energy_desc:0 "如果没有能量的供给与金融的稳定，那么一个国家的发展也无从谈起。\n\n§E每船的每次商队贸易，目标星球上的每一个£pop 人口将会给我们§Y3§!£energy£§!"
 trade_fleet_for_food:0 "食品贸易"
 trade_fleet_for_food_desc:0 "确保民众不被饥饿所困是政府的基本义务，使用贸易手段换取食物是极为重要的。\n\n§E每船的每次商队贸易，目标星球上的每一个£pop 人口将会给我们§Y1.5§!£energy£与§Y1.5§!£food£§!"
 trade_fleet_for_minerals:0 "矿产贸易"
 trade_fleet_for_minerals_desc:0 "为了使各种复杂的工业与建造行业蓬勃发展，我们理应设法获取必要的工业原料。\n\n§E每船的每次商队贸易，目标星球上的每一个£pop 人口将会给我们§Y1.5§!£energy£与§Y1.5§!£minerals£§!"
 trade_fleet_for_research:0 "学术贸易"
 trade_fleet_for_research_desc:0 "求知的道路乃是无尽的，对于知识的渴求理应成为贸易的一部分。\n\n§E每船的每次商队贸易，目标星球上的每一个£pop 人口将会给我们§Y1.5§!£energy£与§Y0.3§!£physics_research £society_research £engineering_research£§!"
 trade_fleet_for_consumer_goods:0 "民用贸易"
 trade_fleet_for_consumer_goods_desc:0 "人民的生活质量才是衡量一个星际帝国发展程度的指标，任何的贸易都不应该脱离人民的需求。\n\n§E每船的每次商队贸易，目标星球上的每一个£pop 人口将会给我们§Y1.5§!£energy£与§Y0.75§!£consumer_goods£§!"
 trade_fleet_for_unity:0 "理念贸易"
 trade_fleet_for_unity_desc:0 "贸易的利润获取是重要的，但同时也是一种向他人传播我们正确价值观与思想的手段。\n\n§E每船的每次商队贸易，目标星球上的每一个£pop 人口将会给我们§Y1.5§!£energy£与§Y0.45§!£unity£§!"
